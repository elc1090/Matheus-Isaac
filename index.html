<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WGER - Plataforma Completa</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-center mb-6">WGER - Plataforma Completa de Treinos</h1>

    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Exercícios</h2>
      <button onclick="getExercises()" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Listar Exercícios
      </button>
      <div id="exercise-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Planos de Treino</h2>
      <button onclick="getWorkouts()" class="mb-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Listar Planos
      </button>
      <ul id="workout-list" class="list-disc list-inside bg-white p-4 rounded shadow-md"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
